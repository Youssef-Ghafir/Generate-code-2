<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YG</title>
    <link rel="stylesheet" href="main.css">

</head>
<body class="">
    <header>
        <h3> Y.G Code </h3>
        <img src="open-menu.png" alt="" srcset="" id="img">
    </header>
   <div class="list" id="list"> 
       <div class="listc">
       <h3> Change Color</h3>
       <div class="color">
       <span class="grey"></span>
       <span class="red"></span>
        <span class="pink"> </span>
        <span class="green"></span>
        <span class="orange"> </span>
        <span class="purple"></span>
    </div>
</div>
<div class="auto-play">
    <div class="listc">
    <h3> Auto Play </h3>
    <span> Yes </span>
    <span> No </span>
</div>
</div>
<div class="reset">
<button id="reset"> Reset Options </button>
</div>
   </div>
   <div class="main" id="main">
    <h3> Code Generateur </h3>
       <textarea name="" id="textarea" cols="30" rows="10"></textarea>
       <span class="count" id="count"> 0 </span>
       <button class="bt" id="remove"> Remove </button>
       <button class="bt2" id="local"> Remove LocalStorage </button>
       <button id="play"> Play </button>
       
   </div>
   <div class="result" id="result">
       <h3> Result </h3>
    <hr>
    <p></p>
    
   </div>
   <script src="main.js"></script>
</body>
</html>
